<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Nick's page!</title>
  <meta name="description" content="just the beginning...">
  <meta name="author" content="nicholas licalzi">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <h1>
  Nick's morning reading routine emulator!
  </h1>
  <br>
  <h4>
  Click on news sources to collapse them as you make your way down the list, and hover to see what each is good for!
  </h4>

  <div class="img_wrap">
    <img class="gothamist" src="https://brokelyn.com/app/uploads/2018/04/logo-gothamist-640x480.png" width="160" height="120" />
    <div class="img_description_layer">
      <p class="img_description">This is the first thing I read in the morning!</p>
    </div>
  </div>


  <div class="img_wrap">
    <img class="curbed" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Curbed_logo.svg/2000px-Curbed_logo.svg.png" width="160" height="120" />
    <div class="img_description_layer">
      <p class="img_description">Curbed shows me more urbanism-specific news.</p>
    </div>
  </div>

  <div class="img_wrap">
    <img class="the_guardian" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/The_Guardian_2018.svg/295px-The_Guardian_2018.svg.png" width="160" height="120" />
    <div class="img_description_layer">
      <p class="img_description">I get world news and soccer updates from here.</p>
    </div>
  </div>

  <button id="show">Unhide all of our news sources!</button>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="js/scripts.js"></script>
</body>
</html>
